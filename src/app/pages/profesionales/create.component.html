<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Other Sample form</h4>
            </div>
            <div class="card-body">
                <form action="#">
                    <div class="form-body">
                        <h3 class="card-title">Formulario</h3>
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Nombre</label>
                                    <input type="text" id="firstName" class="form-control" placeholder="John doe">
                                    <small class="form-control-feedback"> This is inline help </small> </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group has-danger">
                                    <label class="control-label">Apellidos</label>
                                    <input type="text" id="lastName" class="form-control form-control-danger" placeholder="12n">
                                    <small class="form-control-feedback"> This field has error. </small> </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group has-success">
                                    <label class="control-label">Sexo</label>
                                    <select class="form-control custom-select">
                                        <option value="">Mujer</option>
                                        <option value="">Hombre</option>
                                    </select>
                                    <small class="form-control-feedback"> Selecciona una opción </small> </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Fecha de nacimiento</label>
                                    <input type="date" class="form-control" placeholder="dd/mm/yyyy">
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Profesión</label>
                                    <select class="form-control custom-select" data-placeholder="Choose a Category" tabindex="1">
                                         <option>Terapeuta Ocupacional</option>
                                        <option>Psicólogo</option>
                                        <option>Técnico en Rehabilitación</option>
                                    </select>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                        <i class="ti-email"> </i>
                                    <label class="control-label">Correo </label>
                                    <div class="m-b-10">
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingresar correo">
                                        
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Telefono</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <i class="ti-lock"></i>
                                    <label class="control-label">Ingresar Contraseña </label>
                                    <div>
                                        <input type="password" class="form-control" id="contraseña" placeholder="Ingresar contraseña">

                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <i class="ti-lock"></i>
                                <label class="control-label">Repetir contraseña </label>
                                <div class="m-b-10">
                                    <input type="password" class="form-control" placeholder="Repetir contraseña">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Save</button>
                        <button type="button" class="btn btn-inverse">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
